<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            padding: 3%;
            text-align: right;
        }
    </style>

</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
    <a class="navbar-brand" href="/">GST BILLING APP </a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">Product List</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/bill">Billing</a>
        </li>
    </ul>
</nav>

<div class = "container">
    <div class="row" style="margin-top:2%">
        <div class="col">
            <h1 >Bill Invoice</h1>
        </div>
        <div class="col">
            <a href="newitem" class="btn btn-success" role="button" style="float: right; margin-top: 2%">Add Products</a>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <th>Code</th>
        <th>Item_Name</th>
        <th>Qty</th>
        <th>Price</th>
        <th>GST</th>
        <th>Net_Amount</th>
        <th>Actions</th>
        </thead>
        <tbody>
        <tr th:each="product:${billlist}">
            <td th:text = "${product.id}"></td>
            <td th:text = "${product.name}"></td>
            <td th:text = "${product.qty}"></td>
            <td th:text = "${product.price}"></td>
            <td th:text = "${product.gst}"></td>
            <td th:text = "${product.netprice}"></td>
            <td>
                <a th:href="@{'/qty/'+${product.id}}" class="btn btn-warning" role="button">Edit</a>
                <a th:href="@{'/deleteitem/'+${product.id}}" class="btn btn-danger" role="button">Delete</a>
            <td>
        </tr>
        </tbody>
    </table>
</div>
<footer class="footer bg-light text-dark" >
    <div class="netbillamt" >
        <h1>Net Billing Amount :: <span th:text="${netAmt}"></span></h1>
    </div>
</footer>
</body>
</html>
