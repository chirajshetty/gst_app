<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
    <div class="container pt-5">
        <h2>Create New Product</h2>
        <form action="#" th:action="@{/save}" th:object="${product}" method="post">
            <div class="form-group">
                <label for="code">Product Code:</label>
                <input type="text" th:field="*{id}" class="form-control" id="code" placeholder="Enter Product Code..." name="code" required>
            </div>
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter Product Code..." name="name" required>
            </div>
            <div class="form-group">
                <label for="gst">Product Gst MarkUp:</label>
                <input type="text" th:field="*{gst}" class="form-control" id="gst" placeholder="Enter Product Code..." name="gst" required>
            </div>
            <div class="form-group">
                <label for="price">Product Price:</label>
                <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Enter Product Code..." name="price" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/" class="btn btn-primary" role="button" >Back</a>
        </form>
    </div>
</body>
</html>
